{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Lesson Keeper:</h1>
<h2> a simple way to share your schedule and student contact information</h2>
<h3> Current Students </h3>
{% for student in students %}
<div class="student">
    <h4><a href="{% url 'student_detail' pk=student.pk %}">{{student.name}}</a></h4>

</div>
{% endfor %}

<h4>Add a New Student <a href="{% url 'student_create' %}">(+)</a></h4>
{% endblock %}
